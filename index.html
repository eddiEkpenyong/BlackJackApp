<!doctype html>
<html lang="en">
  <head>
    <title>BlackJack</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="font-weight-bold" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;">
    <div class="container d-flex justify-content-center align-self-center">
      <div class=" mt-4 p-4 text-center rounded-lg" style="width:18rem; background-color: rgb(10, 74, 10);">
        <h2 class="text-warning h1">Blackjack</h2>
        <P class="text-white font-italic" id="message">Want to play a round?</P>
        <p class="text-white" id="cardEl">Cards:</p>
        <p class="text-white" id="sumEl">Sum:</p>

        <button class="btn btn-warning  font-weight-bolder" onclick="startGame()">START GAME</button>
        <button class="btn btn-warning  font-weight-bolder" onclick="newCard()">NEW CARD</button>

        <p id="playerEl" class="text-white mt-3"></p>
    </div>
    </div>
   
    <!-- <p id="greetingEl"></p> -->

     
    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
